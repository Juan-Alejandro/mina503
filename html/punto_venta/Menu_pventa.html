<!DOCTYPE html>
<html>
    <head>
        <title>
            Iniciar Sesión
        </title>
        <meta charset="utf-8">
        <meta 
              name="viewport" 
              content="width=device-width, initial-scale=1.0"
        >
        <link 
              rel="stylesheet"
              href="../../css/estilos.css"  
        >
        <link 
              href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
              rel='stylesheet'
        >
    </head>
    <body>
        <main class="main_menupventa">

                </div>
                <div class="div_perfil_pventa">

                            BIENVENIDO ADMINISTRADOR
                        </p>    
                        <img 
                             id="img_perfil_pventa" 
                        >
                        <input 
                               type="file" 
                               id="input_cargarimagen_pventa" 
                               accept="image/*"

                        <br>
                        <label for="rango">Rango:</label>
                        <br>
                        <input type="text" value="" class="" name="rango">
                        <br>
                        <label for="usuario">Usuario:</label>
                        <br>
                        <input type="text" value="" class="" name="usuario">

                        <label for="contra">Contraseña</label>

                        <input type="text" value="" class="" name="contra">

                </div>
                <div class="div_cuerpoprin_pventa">

                        Menu de administrador
                    </h1>
                    <div class="div_btn_ventas_pventa div_btns_pventa">
                    
                    </div>
                    <div class="div_btn_usuarios_pventa div_btns_pventa">
                    
                    </div>
                    <div class="div_btn_productosinventario_pventa div_btns_pventa">
                    
                    </div>
                    <div class="div_btn_donacion_pventa div_btns_pventa">
                    
                    </div>
                    <div class="div_btn_historialventas_pventa div_btns_pventa">
                    
                    </div>

    <script src="../../javascript/index.js">
