<!DOCTYPE html>
<html>
    <head>
        <title>
            Historial de donaciones
        </title>
        <meta charset="utf-8">
        <meta 
              name="viewport" 
              content="width=device-width, initial-scale=1.0"
        >
        <link 
              rel="stylesheet"
              href="../../../css/estilos.css" 
        >
        <link 
              href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
              rel='stylesheet'
        >
    </head>
    <body>
        <main class="main_ventas">
            <div class="div_cont_nav_ventas">
                <div class="ico_ham_ventas">
                    <i 
                        class='bx bx-cog' 
                        id="icon_set_ventas"
                    >
                    </i>
                </div>
                <div class="div_cuerpoops_ventas">
                    <div class="div_opcion_venta">
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('1')"
                        >
                            <i 
                               class='bx bx-store' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Ventas
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('2')"
                        >
                            <i 
                               class='bx bxs-user-badge' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta" >
                                Gesti√≥n de usuarios
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('3')"
                        >
                            <i 
                               class='bx bxs-archive' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Productos e inventario
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('4')"
                        >
                            <i 
                               class='bx bx-donate-heart' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Historial de donaciones
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('5')"
                        >
                            <i 
                               class='bx bx-history' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Historial de ventas
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('6')"
                        >
                            <i 
                               class='bx bx-arrow-back' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Menu principal
                            </p>
                        </div>
                    </div>
                </div>
                <h1 id="h1_tituloapartado_ventas">Historial de Donaciones</h1>
                <div class="div_cuerpoprin_historial_donaciones">
                    
                    
                    
                </div>
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const icoham_ventas = document.querySelector(".ico_ham_ventas");
                const lisnav_ventas = document.querySelector(".div_cuerpoops_ventas");
                icoham_ventas.addEventListener("click", function () {
                    lisnav_ventas.classList.toggle("active");
                });
            });
        </script>
        <script src="../../../javascript/index.js">
        </script>
    </body>
</html>
