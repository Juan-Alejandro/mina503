<!DOCTYPE html>
<html>
    <head>
        <title>
            Ventas
        </title>
        <meta charset="utf-8">
        <meta 
              name="viewport" 
              content="width=device-width, initial-scale=1.0"
        >
        <link 
              rel="stylesheet"
              href="../../../css/estilos.css" 
        >
        <link 
              href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
              rel='stylesheet'
        >
    </head>
    <body>
        <main class="main_ventas">
            <div class="div_cont_nav_ventas">
                <div class="ico_ham_ventas">
                    <i 
                        class='bx bx-cog' 
                        id="icon_set_ventas"
                    >
                    </i>
                </div>
                <div class="div_cuerpoops_ventas">
                    <div class="div_opcion_venta">
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('1')"
                        >
                            <i 
                               class='bx bx-store' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Ventas
                            </p>
                        </div>
                        <div class="div_redirect_venta" onclick="openSectionAside('2')">
                            <i 
                               class='bx bxs-user-badge' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta" >
                                Gestión de usuarios
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('2')"
                        >
                            <i 
                               class='bx bxs-archive' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Productos e inventario
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('2')"
                        >
                            <i 
                               class='bx bx-donate-heart' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Historial de donaciones
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('2')"
                        >
                            <i 
                               class='bx bx-history' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Historial de ventas
                            </p>
                        </div>
                        <div 
                             class="div_redirect_venta" 
                             onclick="openSectionAside('6')"
                        >
                            <i 
                               class='bx bx-arrow-back' 
                               id="icon_venta_venta"
                            >
                            </i>
                            <p class="p_redirect_venta">
                                Menu principal
                            </p>
                        </div>
                    </div>
                </div>
                <div class="div_cuerpoprin_ventas">
                    <div class="div_princont_ventas">
                        <div class="div_prin_tablaprod_ventas">
                            <h1 class="h1_prinnombre_ventas">
                                Tabla de productos
                            </h1>
                            <div class="div_tablaprod_ctroverflow_ventas">
                                <table class="table_tablaprod_ventas">
                                    <thead>
                                        <tr>
                                            <th>
                                            </th>
                                            <th class="td_codigo_ventas">
                                                Código
                                            </th>
                                            <th>
                                                Producto
                                            </th>
                                            <th>
                                                Precio unitario
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="td_codigo_ventas">
                                                <input 
                                                       type="radio" 
                                                       name="material"
                                                >
                                            </td>
                                            <td>a</td>
                                            <td>b</td>
                                            <td>c</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="div_prin_dtcarro_ventas">
                            <h1 class="h1_prinnombre_ventas">
                                Datos del auto/conductor
                            </h1>
                            <div class="div_carrosinputs_ventas">
                                <div class="div_carrosinputs_1_ventas">
                                    <label>
                                        Placas del carro
                                    </label>
                                    <input 
                                           type="text" 
                                           maxlength="7"
                                           name="placas_carro"
                                           placeholder="Placas"
                                           id="id_placas_venta"
                                    >
                                </div>
                                <div class="div_carrosinputs_2_ventas">
                                    <label for="color_carro">
                                        Color del Camión:
                                    </label>
                                    <br>
                                    <input 
                                           type="color" 
                                           name="color_carro"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="div_prin_dona_ventas">
                            <h1 class="h1_prinnombre_ventas">
                                Donaciones
                            </h1>
                            <div class="div_prindonaci_ventas">
                                <div class="div_donainputs_ventas">
                                    <p>
                                    <label>Si</label>
                                    <input 
                                           type="radio" 
                                           name="donacion_carro" 
                                           value="yes"
                                           onclick="prenapaginputs(true)"
                                    >
                                    </p>
                                    <p>
                                    <label>No</label>
                                    <input 
                                           type="radio" 
                                           name="donacion_carro" 
                                           value="no"
                                           
                                           onclick="prenapaginputs(false)"
                                    >
                                    </p>    
                                    <div id="id_inputsdesacdona_ventas">
                                        <input 
                                               type="number"
                                               class="input_disableddona_ventas" 
                                               id="input_disable_ventas"
                                               type="number"
                                               disabled
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div_princont_ventas">
                        <div class="div_prin_cantflet_ventas">
                            <h1 class="h1_prinnombre_ventas">
                                Cantidad
                            </h1>
                            <input type="number" value="1">
                            <h1 class="h1_prinnombre_ventas">Flete</h1>
                            <label>Si</label>
                            <input type="radio" name="flete_radio">
                            <label>No</label>
                            <input type="radio" name="flete_radio">
                        </div>
                        <div class="div_prin_total_ventas">
                            <h1 class="h1_prinnombre_ventas">
                                Cobro
                            </h1>
                            <p>
                                Subtotal:
                            </p>
                            <p>
                                IVA:
                            </p>
                            <p>
                                Donación:
                            </p>
                            <p>
                                Flete:
                            </p>
                            <p>
                                Total:
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            function guionOninput() {
                const placa = document.getElementById('id_placas_venta');
                let value = placa.value.replace(/-/g, "");
                let formateovalor = "";
                
                for(let i = 0; i<value.length; i++) {
                    if(i > 0 && i % 4 === 0) {
                        formateovalor += "-";
                    }
                    formateovalor += value[i];
                }
                placa.value = formateovalor;
            }
            const campodeentrada = document.getElementById('id_placas_venta');
            campodeentrada.addEventListener("blur",guionOninput);
            
        
            
            document.addEventListener("DOMContentLoaded", function () {
                const icoham_ventas = document.querySelector(".ico_ham_ventas");
                const lisnav_ventas = document.querySelector(".div_cuerpoops_ventas");
                icoham_ventas.addEventListener("click", function () {
                    lisnav_ventas.classList.toggle("active");
                });
            });
        </script>
        <script src="../../../javascript/index.js">
        </script>
    </body>
</html>
